<!DOCTYPE html>
<html lang="">
<body>
<head>
    <meta charset="utf-8">
    <title>Счётчик каллорий</title>
    <meta name="description" content="Startup HTML template OptimizedHTML 5">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="images/favicon.png">
    <meta property="og:image" content="images/dest/preview.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/app.min.css">
</head>

<main class="counter container">

    <h1 class="counter__title">Счётчик каллорий</h1>

    <form class="counter__form form" action="#">

        <fieldset class="form__item gender">
            <h2 class="gender__label" for="gender">Пол</h2>

            <div class="gender__switcher switcher">

                <label class="switcher__label" for="gender-male">
                    <input class="switcher__input" id="gender-male" name="gender" value="male" type="radio" checked=""
                           required="">
                    <span class="switcher__text">Мужчина</span>
                </label>


                <label class="switcher__label" for="gender-female">
                    <input class="switcher__input" id="gender-female" name="gender" value="female" type="radio"
                           required="">
                    <span class="switcher__text">Женщина</span>
                </label>

            </div>

        </fieldset>

        <fieldset class="form__item params">
            <div class="params__block">
                <div class="params__header">
                    <label class="params__label" for="age">Возраст</label>
                    <span class="params__unit">лет</span>
                </div>
                <input class="params__input input-text" placeholder="0" type="text" id="age">
            </div>
            <div class="params__block">
                <div class="params__header">
                    <label class="params__label" for="height">Рост</label>
                    <span class="params__unit">лет</span>
                </div>
                <input class="params__input input-text" placeholder="0" type="text" id="height">
            </div>
            <div class="params__block">
                <div class="params__header">
                    <label class="params__label" for="weight">Вес</label>
                    <span class="params__unit">лет</span>
                </div>
                <input class="params__input input-text" placeholder="0" type="text" id="weight">
            </div>
        </fieldset>

        <fieldset class="form__item activ">
            <legend class="activ__legend">Физическая активность</legend>
            <ul class="activ__radios radios">

                <li class="radios__item">
                    <label class="radios__label label" for="low">
                        <input class="label__radio radio" type="radio" id="low" name="activ" value="low">
                        <span class="label__text">Минимальная</span>
                    </label>
                    <p class="radios__under-text"> Подпись</p>
                </li>

                <li class="radios__item">
                    <label class="radios__label label" for="mid">
                        <input class="label__radio radio" type="radio" id="mid" name="activ" value="low">
                        <span class="label__text">Средняя</span>
                    </label>
                    <p class="radios__under-text"> Подпись</p>
                </li>

                <li class="radios__item">
                    <label class="radios__label label" for="chb1">
                        <input class="label__checkbox checkbox" type="checkbox" id="chb1" name="activ" value="low">
                        <span class="label__text">Выбор 1</span>
                    </label>
                    <p class="radios__under-text"> Подпись</p>
                </li>
                <li class="radios__item">
                    <label class="radios__label label" for="chb2">
                        <input class="label__checkbox checkbox -dark" type="checkbox" id="chb2" name="activ"
                               value="low">
                        <span class="label__text">Выбор 2</span>
                    </label>
                    <p class="radios__under-text"> Подпись</p>
                </li>


                <!--                <li><input type="radio" id="low" name="activ">-->
                <!--                <li><input type="radio" id="med" name="activ">-->
                <!--                <li><input type="radio" id="high" name="activ">-->
                <!--                <li><input type="radio" id="extra" name="activ">-->
            </ul>

        </fieldset>

        <section class="form__item buttons">
            <button class="btn" type="submit">Рассчитать</button>
            <button class="btn -small" type="reset">Очистить поля и рассчет</button>
        </section>

    </form>
</main>
<!--    <script src="js/jquery.js"></script>-->
<script src="js/app.min.js"></script>
</body>
</html>
